name: Excel to Markdown
on:
  pull_request:
    branches:
      - main

jobs:
  excel-to-markdown:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Convert Excel to Markdown
        id: convert
        uses: ./.github/actions/convert_excel_to_markdown
        with:
          excel_file_path: ${{ github.workspace }}/Sample.xlsx
          sheet_name: "Sheet1"

      - name: Update Sample.md
        uses: ./.github/actions/update_sample_md
        with:
          table_file_path: $RUNNER_TEMP/table.md
          section_name: "# Sample.md"
          target_file: ${{ github.workspace }}/Sample.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Sample.md
          
          # If nothing to commit, then exit
          git diff --quiet && exit 0

          # Commit and push changes
          git commit -m "Update Sample.md with Excel conversion result"
          git push
