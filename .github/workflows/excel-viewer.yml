name: Excel Viewer
on: push                               # ワークフローのトリガー(今回はpush)

jobs:
  excel-to-markdown:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl tabulate

      - name: Convert Excel to Markdown
        id: convert
        run: |
          result=$(python convert_excel_to_markdown.py $GITHUB_WORKSPACE/Sample.xlsx)
          echo "$result"
          echo "table=$result" >> $GITHUB_OUTPUT

      - name: Save Markdown to file
        run: |
          echo "${{ steps.convert.outputs.table }}" > Sample.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Sample.md
          git commit -m "Update Sample.md with Excel conversion result"
          git push

